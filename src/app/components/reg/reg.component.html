<div class="app">
    <navbar></navbar>
    <div>
        <form #registration="ngForm" (ngSubmit)="onSubmit(registration)" name="registration" novalidate="novalidate" >
            <div class="form-group" [ngClass]="{ 'has-error': username.submitted && !username.valid }">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" [(ngModel)]="user.Username" required="required" unique-username="unique-username" #username="ngModel"/>
                <p *ngIf="username.errors && username.errors.uniqueUsername">Username has been taken. Choose a different Username</p>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': firstName.submitted && !firstName.valid }">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" name="firstName" [(ngModel)]="user.FirstName" required="required" #firstName="ngModel"/>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': lastName.submitted && !lastName.valid }">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" name="lastName" [(ngModel)]="user.LastName" required="required" #lastName="ngModel"/>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': email.submitted && !email.valid }">
                <label for="email">Email Address</label>
                <input class="form-control" type="email" name="email" [(ngModel)]="user.Email" required="required" #email="ngModel"/>
                <p *ngIf="email.errors && email.errors.email">Must be an email address.</p>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': password.submitted && !password.valid }">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" [(ngModel)]="user.Password" required="required" #password="ngModel"/>
                <label for="password_confirm">Confirm Password</label>
                <input class="form-control" type="password" name="password_confirm" [(ngModel)]="user.Password_confirm" registration-password-match="password" #password="ngModel"/>
                <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                <button class="btn btn-default" type="submit" [disabled]="!registration.valid">Register!</button>
            </div>
        </form>
        <!--<pre>user = {{ user | json }}</pre>
        <pre>registration = {{ registration | json }}</pre>-->
    </div>
</div>
