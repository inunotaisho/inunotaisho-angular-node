<div class="app">
    <navbar></navbar>
    <div class="container">
        <div class="blogPadd">
            <div class="blogTop card panel-default">
                <div class="card-header">
                    <h2 class="card-title">Blog of the <label title="Dog Samurai">犬の武士</label> </h2>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="items; else noItems" class="container">
        <div *ngFor="let data of items">
            <div class="">
                <p>
                    Posted by {{data.user.username}}
                </p>
            </div>
            <div class="">
                <a href="/blog/{{item.objectId}}">
                    <p>{{data.blog.title}}</p>
                </a>
                <p>{{data.blog.type}} on {{data.blog.createdAt | date}}</p>
            </div>
        </div>
        <hr>
        <!-- Page Turner -->
        <ul class="pager">
            <li class="next">
                <a href="#">Older Posts &rarr;</a>
            </li>
        </ul>
    </div>
    <ng-template #noItems>
        <div>
            <p>No Blog Post</p>
        </div>
    </ng-template>
</div>
